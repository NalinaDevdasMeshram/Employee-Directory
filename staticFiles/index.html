<#include "mock-data.ftl">
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Directory</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="head">
      <h1>Employee Directory</h1>
      <input type="text" placeholder="Search by name or email" />
      <button>filter</button>
    </div>
    <div id="pagination">
      <div class="container">
        <label for="sort"
          >Sort:
          <select id="sort">
            <option value="">--Select--</option>
            <option value="firstName">First Name</option>
            <option value="Department">Department</option>
            <option value="role">Role</option>
          </select>
        </label>

        <label for="show">
          Show:
          <select id="show">
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
        </label>
      </div>
      <a href="./templateFile/form.ftl">Add Employee</a>
    </div>
    <aside id="filtersidebar" class="hidden">
      <h2>Filter Employee</h2>
      <label for="firstName"
        >First Name :
        <input type="text" />
      </label>
      <label for="Department">
        Department:
        <input type="text" />
      </label>
      <label for="Role">
        Role:
        <input type="text" />
      </label>
      <button>Apply</button>
      <button>Reset</button>
    </aside>

    <section id="employeeList">
    <#list employees as emp>
      <div class="employee-card" data-id="${emp.id}">
        <h3>${emp.firstName} ${emp.lastName}</h3>
        <p><strong>Email:</strong> ${emp.email}</p>
        <p><strong>Department:</strong> ${emp.department}</p>
        <p><strong>Role:</strong> ${emp.role}</p>
        <button onclick="editEmployee(${emp.id})">Edit</button>
        <button onclick="deleteEmployee(${emp.id})">Delete</button>
      </div>
    </#list>
  </section>
    <footer>
      <p>&copy; 2025 Employee Directory App. All rights reserved.</p>
    </footer>
    <script>
      const employeeData = ${employees?json_string};
    </script>
    <script src="./jsFiles/App.js"></script>
  </body>
</html>

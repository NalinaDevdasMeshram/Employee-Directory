<!DOCTYPE html>
<html>
 <head>
  <title>Add/Edit Employee</title>
  <link rel="stylesheet" href="index.css">
 </head>
 <body>
 <header class="header">
    <h1>Employee Directory</h1>
    <div class="search-filter">
      <input type="text" placeholder="Search by name or email" id="searchInput">
      <button id="filterBtn">Filter</button>
    </div>
  </header>

  <div class="controls">
    <div class="left-controls">
      <label>Sort:</label>
      <select id="sortSelect">
        <option value="">--Select--</option>
        <option value="firstName">First Name</option>
        <option value="department">Department</option>
      </select>
    <label>Show:</label>
      <select id="showCount">
        <option>10</option>
        <option>25</option>
        <option>50</option>
        <option>100</option>
      </select>
    </div>
    <button id="addEmployeeBtn"  class="add-btn">Add Employee</button>
  </div>

  <div class="employee-container">
          <div class="employee-card" data-id="1">
        <strong>Alice Smith</strong>
        <p><strong>Email:</strong> alice@example.com</p>
        <p><strong>Department:</strong> HR</p>
        <p><strong>Role:</strong> Manager</p>
        <div class="card-buttons">
          <button onclick="editEmployee(1)">Edit</button>
          <button onclick="deleteEmployee(1)">Delete</button>
        </div>
      </div>
      <div class="employee-card" data-id="2">
        <strong>Bob Johnson</strong>
        <p><strong>Email:</strong> bob@example.com</p>
        <p><strong>Department:</strong> IT</p>
        <p><strong>Role:</strong> Developer</p>
        <div class="card-buttons">
          <button onclick="editEmployee(2)">Edit</button>
          <button onclick="deleteEmployee(2)">Delete</button>
        </div>
      </div>
      <div class="employee-card" data-id="3">
        <strong>Charlie Lee</strong>
        <p><strong>Email:</strong> charlie@example.com</p>
        <p><strong>Department:</strong> Finance</p>
        <p><strong>Role:</strong> Analyst</p>
        <div class="card-buttons">
          <button onclick="editEmployee(3)">Edit</button>
          <button onclick="deleteEmployee(3)">Delete</button>
        </div>
      </div>
  </div>

<script src="./jsFiles/App.js"></script>
</body>
</html>
